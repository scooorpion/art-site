<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺术画廊测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .status {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .device-buttons {
            margin: 10px 0;
        }
        .device-btn {
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .device-btn:hover {
            background: #f0f0f0;
        }
        .device-btn.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 艺术画廊测试页面</h1>
        
        <div class="test-section">
            <div class="test-title">📊 修复状态</div>
            <div class="status success">✅ Next.js 图片配置已修复</div>
            <div class="status success">✅ OptimizedImage blurDataURL 已添加</div>
            <div class="status warning">⚠️ 字体下载警告（不影响功能）</div>
        </div>

        <div class="test-section">
            <div class="test-title">🖥️ 响应式测试</div>
            <div class="device-buttons">
                <button class="device-btn active" onclick="setSize(1200, 800)">桌面 (1200x800)</button>
                <button class="device-btn" onclick="setSize(768, 1024)">平板 (768x1024)</button>
                <button class="device-btn" onclick="setSize(375, 667)">手机 (375x667)</button>
                <button class="device-btn" onclick="setSize(1920, 1080)">大屏 (1920x1080)</button>
            </div>
            <iframe id="testFrame" src="http://localhost:3000"></iframe>
        </div>

        <div class="test-section">
            <div class="test-title">🔧 功能测试清单</div>
            <ul>
                <li>✅ 三种画廊模式切换（网格、中央、故事）</li>
                <li>✅ 响应式布局适配</li>
                <li>✅ 图片懒加载和优化</li>
                <li>✅ 搜索和筛选功能</li>
                <li>✅ 动画和交互效果</li>
                <li>✅ 移动端触摸支持</li>
                <li>✅ 暗色模式支持</li>
            </ul>
        </div>
    </div>

    <script>
        function setSize(width, height) {
            const frame = document.getElementById('testFrame');
            frame.style.width = width + 'px';
            frame.style.height = height + 'px';
            
            // 更新按钮状态
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
